name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install rustfmt component
        run: rustup component add rustfmt

      - name: Install clippy component
        run: rustup component add clippy

      - name: Check formatting
        run: |
          if ! cargo fmt --all -- --check; then
            echo "::error::Code formatting check failed!"
            echo "::notice::To fix this, please run 'cargo fmt --all' in your local 'backend' directory and commit the changes."
            exit 1
          fi

      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  frontend:
    name: Frontend (Astro/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check (Astro)
        run: npx astro check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
