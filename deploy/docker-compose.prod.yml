services:
  # Database Service
  db:
    image: postgres:18-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agreed_time}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-agreed_time}
      PORT: 3000
      HOST: 0.0.0.0
      # Default to the frontend domain, can be overridden by .env
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://agreedtime.com}
    depends_on:
      db:
        condition: service_healthy

  # Frontend Service
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        PUBLIC_API_BASE_URL: ${PUBLIC_API_BASE_URL:-https://api.agreedtime.com}
    restart: always
    environment:
      PORT: ${FRONTEND_PORT:-4321}
      HOST: 0.0.0.0

  # Caddy Reverse Proxy (Handles HTTPS automatically)
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

  # Helper to generate SQLx offline data (.sqlx) before building backend images
  # Usage:
  #   docker compose -f deploy/docker-compose.prod.yml --profile prepare run --rm sqlx-prepare
  sqlx-prepare:
    profiles: ["prepare"]
    image: rust:1.91-bookworm
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-agreed_time}
    volumes:
      - ..:/app
      - ./prepare.sh:/app/deploy/prepare.sh
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: "/app/deploy/prepare.sh"

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
